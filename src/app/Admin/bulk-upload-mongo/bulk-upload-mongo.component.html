<app-header></app-header>
<div class="bulkUploadForm">
  <!--rules before bulk uploading-->
  <div class="alert alert-info" role="alert" style="width: 50%;">
    for suppose image url is 'https://ik.imagekit.io/6g5vpl8al/MPCinematic/maamannan/maamannan_50_.png'
    <ul>
      <li>filename and movie name should be same i.e 'maamannan'</li>
      <li>folder name will be 'MPCinematic'</li>
      <li>start number and end number have to check from imageKit</li>
    </ul>
  </div>
  <!--form to update inserted images data to mongo db-->
  <form #bulkUploadForm="ngForm" (ngSubmit)="bulkUploadToMongo(bulkUploadForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">movie name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="movie" name="movie" ngModel>
    </div>
    <div class="form-group">
      <label for="productFolderOptions">select Product Folder</label>
      <select class="form-select" [(ngModel)]="selectedFolder" name="productFolderOption" id="productFolderOptions" ngModel>
        <option *ngFor="let folder of productFolder">{{folder}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="filename">filename</label>
      <input type="text" class="form-control" id="filename" placeholder="filename" name="filename" ngModel>
    </div>
    <div class="form-group">
      <label for="imageStartNumber">Image start number</label>
      <input type="number" class="form-control" id="imageStartNumber" placeholder="image starting number" name="imageStartNumber" ngModel>
    </div>
    <div class="form-group">
      <label for="imageEndNumber">Image end number</label>
      <input type="number" class="form-control" id="imageEndNumber" placeholder="image ending number" name="imageEndNumber" ngModel>
    </div>
    <div class="form-group">
      <label for="imgExtension">select Image Extension</label>
      <select class="form-select" name="imgExtension" id="imgExtension" ngModel>
        <option *ngFor="let extension of imgExtensions">{{extension}}</option>
      </select>
    </div>
    <button type="submit" style="margin-top: 1%;" class="btn btn-danger">upload</button>
  </form>
</div>
