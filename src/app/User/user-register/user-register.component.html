<div class="sidenav">
  <div class="login-main-text">
    <h2>Movie Papers<br>Registration Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <app-toaster [message]="toastMessage" *ngIf="showToast" [success]="isSuccess"></app-toaster>
  <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form #registrationForm ="ngForm" (ngSubmit)="registerUserForm(registrationForm.value)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="email" name="email" #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required ngModel>
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger" style="margin:3px;padding: 2px;">
            <div>a valid email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Nick name</label>
          <input type="text" class="form-control" placeholder="nick name" name="nickname" ngModel>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="password" name="password" ngModel required>
        </div>
        <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-danger">Register</button>
        <button type="button" class="btn btn-dark" [routerLink]="['/login']" >Login</button>
      </form>
    </div>
  </div>
</div>
