<div class="sidenav">
  <div class="login-main-text">
    <h2>Movie Papers<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <app-toaster [message]="toastMessage" [success]="isSuccess" *ngIf="showToast"></app-toaster>
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="Email" name="email" #email="ngModel" ngModel
          required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger" style="margin:3px;padding: 2px;">
            <div>email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
        </div>
        <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-danger">Login</button>
        <button type="button" class="btn btn-dark" [routerLink]="['/register']">Register</button>
      </form>
    </div>
  </div>
</div>
