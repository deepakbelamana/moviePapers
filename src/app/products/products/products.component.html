<div class="container text-center">
  <div class="row">
    <div *ngFor="let product of products" class="col">
      <div class="card" style="width: 18rem;" (click)="productPage(product)">
        <img src={{product.imgPath}} class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
